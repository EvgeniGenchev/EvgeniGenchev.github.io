<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-xl text-center">
      <h1 class="text-2xl font-bold mb-2">Live Word Counter</h1>
      <p class="text-gray-600 mb-4">
        Type or paste your text below and we'll count the words in real-time.
      </p>
      <textarea id="text-input" rows="12" class="w-full border rounded p-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Start typing..."></textarea>
      <p class="mt-4 text-lg font-semibold text-gray-700">
        Word Count: <span id="word-count" class="text-blue-600">0</span>
      </p>
    </div>
  </main>

  <footer class="bg-white text-center text-gray-500 py-4">
    Created by Evgeni Genchev
  </footer>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');

    textInput.addEventListener('input', () => {
      const text = textInput.value.trim();
      const words = text === "" ? 0 : text.split(/\s+/).length;
      wordCount.textContent = words;
    });
  </script>
</body>
</html>
